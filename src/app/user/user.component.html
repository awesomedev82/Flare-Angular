<hr style="width: 30%">
<div class="userCard">
    <div id="myCarousel" class="carousel slide center" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li [attr.data-target]="'#myCarousel' + i" data-slide-to="0" class="active indicatorColor"></li>
            <li [attr.data-target]="'#myCarousel' + i" [attr.data-slide-to]="j" *ngFor="let photo of user.photos | slice:0; let j = index;"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img [src]="user.photos[0].url">
                <div class="carousel-caption">
                    <div *ngIf="user.photos[0].successRate != null; then successrate"></div>
                    <ng-template #successrate>
                        <h3>Success rate: {{user.photos[0].successRate | number : '1.2-4'}}</h3>
                    </ng-template>
                </div>
            </div>

            <div class="item" *ngFor="let photo of user.photos | slice:0; let j = index;">
                <img [src]="user.photos[j].url">
                <div class="carousel-caption">
                    <div *ngIf="user.photos[j].successRate != null; then successrate"></div>
                    <ng-template #successrate>
                        <h3>Success rate: {{user.photos[j].successRate | number : '1.2-4'}}</h3>
                    </ng-template>
                </div>
            </div>

        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="clear">
        <h1>{{user.name}}</h1>
        <p>{{user.bio}}</p>
        <p>Smart Photos: {{user.photo_optimizer_enabled}}</p>
        <!-- <input id="optimizerToggle" (change)="enableSmartPhotos()" type="checkbox" checked data-toggle="toggle" data-onstyle="danger"> -->
        <button class="btn btn-danger gradient" (click)="enableSmartPhotos()">Enable Smart Photos</button>
    </div>
</div>
